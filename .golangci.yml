version: "2"
linters:
  default: none
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    depguard:
      rules:
        main:
          files:
            - $all
            - "!$test"
            - "!**/testvectors/generate/*.go"
          allow:
            - github.com/cinode/go-common/cutl$
            - embed$
            - encoding/json$
            - io/fs$
            - strings$
        test:
          files:
            - $test
            - "!**/testvectors/generate/*.go"
          allow:
            - github.com/cinode/go-common/picotestify/
            - errors$
            - testing$
        generate:
          files:
            - "**/testvectors/generate/*.go"
          allow:
            - github.com/cinode/go-common/cutl$
            - github.com/cinode/go-common/picotestify/
            - github.com/cinode/go-testvectors/testvectors$
            - golang.org/x/crypto/chacha20$
            - errors$
            - bytes$
            - crypto/cipher$
            - crypto/ed25519$
            - crypto/sha256$
            - encoding/binary$
            - encoding/json$
            - errors$
            - fmt$
            - hash$
            - io$
            - os$
            - os/exec$
            - path/filepath$
            - strings$
            - testing$
    dupl:
      threshold: 100
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - hugeParam
        - rangeValCopy
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 15
    govet:
      enable-all: true
    misspell:
      locale: US
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
    staticcheck:
      checks:
        - all
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
